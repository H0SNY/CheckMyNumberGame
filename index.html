<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Guess Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>

</head>

<body>
<div class="container mt-3">
  <div  class="row">
    <button id="againC"  class="col-4 mx-auto btn">


      <p id="again">Again!</p>


    </button>

    <div id="betweenC" class="col-4 mx-auto">
      <p id="between">(Between   1   and   20)</p>
    </div>

  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-9 mx-auto" id="guessC">
      <p id="guess">Guess My Number!</p>
    </div>
  </div>
</div>

<div class="container mt-2">
  <div class="row">
    <div id="mynumberC" class="col-md-2 col-4 mx-auto">
      <p id="mynumber"></p>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-6 mx-auto  " id="checkinputC">
      <input type="number"  id="input">

      <div id="checkC">
      <button id="checkbutton" type="button" class="btn">
        <p id="check" >Check!</p>
      </button>

      </div>
    </div>

    <div id="outputC" class="col-6 mx-auto">
    <p id="output">Try A Number</p>
      <div id="score">
    <p >Score : </p>
        <p id="scorevalue">20</p>

      </div>
      <div id="highscore">
    <p >HighScore : </p>
    <p id="highscorevalue"></p>
      </div>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
</body>

</html>
